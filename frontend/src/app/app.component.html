<div class="chat-wrapper">
  <mat-form-field appearance="outline">
    <mat-label>Your Name</mat-label>
    <input
      matInput
      type="text"
      placeholder="Your name"
      maxlength="10"
      [(ngModel)]="myName" />
  </mat-form-field>
  <app-chat
    [myName]="myName"
    title="Public"
    subtitle="For sending a message in general"></app-chat>
  <app-chat
    [myName]="myName"
    [isPrivate]="true"
    [title]="variableFromComponent"
    subtitle="For sending a message to a specific socket or room"></app-chat>
</div>
